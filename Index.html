<!DOCTYPE html>
<html>
<head>
<title>Data Layer: Simple</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
html,body,#map-canvas {
	height: 100%;
	margin: 0px;
	padding: 0px
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/jquery.jsonp-2.3.0.min.js"></script>
<script>
var map;

//var jsonFile = 'http://localhost:9080/EvShopViz/data/testGeoJson';
var jsonFile = 'https://storage.googleapis.com/maps-devrel/google.json';
$.getJSON( jsonFile, initialize);

function initialize(data) {
	 
	 
	
  // Create a simple map.
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 4,
    center: {lat: -28, lng: 137.883}
  });

  map.data.addGeoJson(data);
  /*
  $.each( data, function( key, value ){
	  console.log('init map ' + value.sttBoxGeoJson.type);
  	 // Load a GeoJSON from the same server as our demo.
    map.data.loadGeoJson(value.sttBoxGeoJson);
  });
  */
}
 

//google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
